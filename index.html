<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <header>
        <section class="members">
            <p class="members__count"></p>
            <div class="members__list"></div>
        </section>
    </header>
    <main>
        <div class="img-container">
            <img src="images/hands-mobile.png" alt="hands holding mobile phone">
        </div>
       <section class="messages-box">
        <ul class="messages-box__list"></ul>
       </section>

       <section id="messages__input">
            <form class="message-form" onsubmit="return false;">
                <input type="text" name="message" id="message" title="message input" class="message-form__input">
                <input class="message-form__button" value="Send" type="submit"/>
            </form>
       </section>
    </main>
    <script src='https://cdn.scaledrone.com/scaledrone-lite.min.js' type='text/javascript'></script>
    <script src="js/scaledrone.js"></script>
</body>
</html>
